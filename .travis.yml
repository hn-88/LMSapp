os: linux
dist: trusty
node_js: 14

git:
  depth: 3
  
branches:
  only:
    - hn

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  npm: true
  directories:
    - $HOME/.npm
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_install:
  - nvm install 14
  - node --version
  - npm --version
  - nvm --version
#  - npm ci
# This causes errors since we have modified package.json and package-lock.json
  - npm install npm@^6 -g
  - npm install

before_script:
  - npx gulp
# https://devops.pingidentity.com/how-to/privateRepos/
#  - git clone https://$ourUsername:$ourPrivateToken@github.com/$ourUsername/$ourRepoName.git

script:
#  - scripts/build.sh
# from https://github.com/hn-88/moodleappAppveyorTrial/blob/hn/.travis.yml
  - npm install cordova
  - npm i -g cordova-res
  - npm install
  - npx ionic cordova platform add android --verbose
  - cordova-res android --skip-config --copy
  - cp -Rv android platforms/android 
  - npx cordova platform remove ios
  - npx cordova prepare
  - npx gulp
# the following was found from package.json scripts section
# and is necessary before the cordova build
#  - npm run build:prod
  - npx ionic build --prod
#  - npm run prod:androidsigned
  - npx cordova build android --prod
  - zip outputs.zip -r platforms/android/app/build/outputs
  - curl --insecure bashupload.com -T outputs.zip
jobs:
  include:
  - stage: build
    name: "Build Android"
#   if: env(DEPLOY) = 1 OR (env(DEPLOY) = 2 AND tag IS NOT blank)
    language: android
    android:
      components:
      - tools
      - platform-tools
# from https://developer.android.com/studio/releases/platform-tools
# seeing if latest version is available - Aug 2022
# does not work, https://github.com/hn-88/moodleappAppveyorTrial/issues/1
      - build-tools-29.0.3
      - android-29
      - extra-google-google_play_services
      - extra-google-m2repository
      - extra-android-m2repository
    addons:
      apt:
        packages:
        - libsecret-1-dev

after_success:
deploy:
  provider: releases
  token: $mytokenname
  file_glob: true
  file: outputs.zip
  skip_cleanup: true
  draft: true
  edge: true
  on:
    branch: hn


